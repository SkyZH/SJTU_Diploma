<!doctype html>
<html lang="zh-cn">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>Group-List</title>
  <style>
    .card {
      margin: 1em;
    }

    .copy {
      float: right;
    }
  </style>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <center>
        <h1>学科交流群列表</h1>
      </center>
    </div>
  </div>
  <div class="container" id="app">
    <div class="row">
      <div class="col-md-6 col-lg-4" v-for="{name, group_id, description} in list">
        <div class="card">
          <!-- <img class="card-img-top" :src="`./img/${group_id}.jpg`" alt="Card image cap"> -->
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="lead" id="calculus">{{ group_id }}</p>
            <p class="card-text">{{ description }}</p>
            <button class="btn btn-secondary btn-sm copy" :data-clipboard-text="group_id">复制群号码</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
  <script src="./index.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script>
    var clipboard = new Clipboard('.copy');

    clipboard.on('success', function (e) {
      console.info('Action:', e.action);
      console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();
    });

    clipboard.on('error', function (e) {
      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);
    });
  </script>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
