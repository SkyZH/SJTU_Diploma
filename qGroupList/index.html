<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css">

  <title>学科交流群列表</title>
  <style>
    .card {
      margin: 1em;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="navbar-brand">学科交流群列表</div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">学科交流群列表</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../lessons/index.html">学期开课表</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="../epqg/index.html">F18工试班群</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <center>
        <h1>学科交流群列表</h1>
      </center>
    </div>
  </div>
  <div class="container" id="app" style="display: none">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center">
            分享这个页面: <a href="https://skyzh.github.io/SJTU_Diploma">https://skyzh.github.io/SJTU_Diploma</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-4" v-for="{name, group_id, description} in list">
        <div class="card">
          <!-- <img class="card-img-top" :src="`./img/${group_id}.jpg`" alt="Card image cap"> -->
		  <!-- 加群二维码可真难啊 -->
          <div class="card-body">
            <h5 class="card-title">{{ name }}</h5>
            <p class="lead">{{ group_id }}</p>
            <p class="card-text">{{ description }}</p>
            <button class="btn btn-secondary btn-sm float-right" :data-clipboard-text="group_id">复制群号码</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="../img/logo.png" style="max-height: 30vw; max-width: 150px" alt="">
        </div>
        <div class="col">
          <img src="../img/qrcode.png" style="max-height: 30vw; max-width: 150px" alt="">
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>

  <script src="qGroupData.js"></script>
  <script src="//cdn.bootcss.com/vue/2.5.22/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        list: data
      }
    })
  </script>
  <script src="//cdn.bootcss.com/clipboard.js/2.0.4/clipboard.min.js"></script>
  <script>
    var clipboard = new ClipboardJS('.copy');

    clipboard.on('error', function (e) {
      window.alert('复制失败，请手动复制。')
    });
  </script>

  <!-- Bootstrap Dependency -->
  <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="//cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- Bootstrap Dependency End-->

  <script>
    $("#app").show();
  </script>
</body>

</html>
